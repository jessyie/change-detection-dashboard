{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title> Change Detection Dashboard :: Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/index2.css' %}">
	
	<!-- Bootstrap CSS -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
	<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>

	
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-top">
		<div class="container-fluid">

			<a class="navbar-brand item2" href="#"
			style="padding-left: 10px; padding-right: 10px; margin-left: 7px;">
			<h1><span style="font-size: 45px;">CHANGE DETECTION DASHBOARD</span> | <span style="font-size: 25px; font-style: italic;">Northern Region of Ghana</span></h1>
			</a>

			<select id='yearSelection' onchange="changeChartYear()" class=btn-dark
			style="border-style: solid; border-radius: 3px; padding: 6px; font-size: 16px; margin-right: 100px">
				<option selected value="">YEARS</option>
				<option value='2019'>2019</option>
				<option value="2020">2020</option>
				<option value="2021">2021</option>
	
			</select>
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="font-size: 10px; margin-right: 80px; border-style: solid; border-radius: 20px; background-color: #445063; border-width: 1px; padding: 8px">
                  ABOUT
              </button>
          </div>

			

		</div>

	</nav>


	{% block content %}


	{% endblock %}

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'chartjs/chart.js' %}"></script> 
	<script type="text/javascript">
		
    var chart1 = Highcharts.chart('container', {
        chart: {
            zoomType: 'x',
            style: {
                fontSize: '15px',
          
        }
        },
        title: {
            text: 'NDVI TIME SERIES',
            align: 'center'
        },
        subtitle: {
            text: document.ontouchstart === undefined ?
                'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in',
            align: 'left'
        },
        xAxis: {
            categories: {{graph1AXA | safe}}
        },
        yAxis: {
            title: {
                text: 'NDVI'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            area: {
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                marker: {
                    radius: 2
                },
                lineWidth: 1,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },
        credits: {
            enabled: false
        },

        series: [{
            type: 'area',
            name: 'NDVI Data',
            data: {{graph1AYA | safe}}
        }]
    });


    var chart2 = Highcharts.chart('container2', {
        chart: {
            zoomType: 'x',
            style: {
                fontSize: '15px',
          
        }
        },
        title: {
            text: 'LST TIME SERIES',
            align: 'center'
        },
        subtitle: {
            text: document.ontouchstart === undefined ?
                'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in',
            align: 'left'
        },
        xAxis: {
            categories: {{graph1AX | safe}}
        },
        yAxis: {
            title: {
                text: 'LST_Day_1km'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            area: {
                fillColor: {
                    linearGradient: {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops: [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                marker: {
                    radius: 2
                },
                lineWidth: 1,
                states: {
                    hover: {
                        lineWidth: 1
                    }
                },
                threshold: null
            }
        },
        credits: {
            enabled: false
        },

        series: [{
            type: 'area',
            color: 'green',
            name: 'LST Data',
            data: {{graph1AY | safe}}
            
        }]
    });

	</script>
